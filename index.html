<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="weatherDashboard">
    <div class="container text-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <section class="Container">
    <!-- Search for a city  -->
    <div class="row-1">
      <aside class="searchBox col-12 col-md-4 col-lg-3">
          <h3 class="searchInputHeader">Search for a City:</h3>
          <div class="ui-widget">
            <input type="text" class="searchInput"></input>    
          </div>
          <br>
            <button type="button" class="btn btn-primary" id="searchBtn">Search</button><br>
            <div class="recentSearches"></div>
      </aside>
    </div>  
    <!-- Current + Five Day Forecast -->
    <div class= "row-2">
        <div class = "currentForecast"></div>
        <div class = "fiveDayForecast"></div>
       </div>  
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
